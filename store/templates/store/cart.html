<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Your Cart</h1>
    {% if order.orderitem_set.all %}
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order.orderitem_set.all %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{% url 'increase' item.id %}" class="btn btn-success btn-sm">➕</a>
                        <a href="{% url 'decrease' item.id %}" class="btn btn-warning btn-sm">➖</a>
                        <a href="{% url 'remove' item.id %}" class="btn btn-danger btn-sm">❌ Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty</p>
    {% endif %}
</div>

</body>
</html>
