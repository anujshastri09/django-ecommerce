<!DOCTYPE html>
<html>
<head>
    <title>My E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">E-Commerce</a>
        <div>
            <a class="btn btn-outline-light me-2" href="{% url 'cart' %}">Cart</a>
            <a class="btn btn-outline-light" href="{% url 'my_orders' %}">My Orders</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'add' product.id %}" class="btn btn-primary mt-auto">Add to Cart</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No products available</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
